<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 春字符串数组操作(重要)
    function getSearch( k ) {
        // 获取地址栏参数
        var search = location.search;

        // 将其解码的中文
        search = decodeURI( search );

        // 去掉问号
        search = search.slice(1);

        // 通过 & 分割成数组
        var arr = search.split("&");

        var obj = {};
        arr.forEach(function (v, i) { // v 表示每箱 "name=tt"
            var key = v.split("=")[0];
            var value = v.split("=")[1];
            obj[ key ] = value;
        });

        return obj[k];
    }

console.log( getSearch("name") );

</script>
</body>
</html>
